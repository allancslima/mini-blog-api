<h2>Posts</h2>

<a class="btn" href="#!newPost">Add Post</a>
<button ng-click="removePosts(posts)" ng-if="isSelectedPost(posts)">Remove</button>
<div class="btn" ng-repeat="page in pages track by $index" ng-click="loadPosts(page)">
	Page {{ page }}
</div>

<div class="post-item" ng-class="{selected: post.selected}" ng-repeat="post in posts">
	<input type="checkbox" ng-model="post.selected">
	<a href="#!post/{{post.id}}">
		{{ post.title }}
	</a>
	<p>{{ post.content + "..." }}</p>
</div>
