<section id="posts">
	<h2>Posts</h2>
	<div class="link" ng-repeat="page in pages track by $index" ng-click="loadPosts(page)">{{ page }}</div>
	<div class="post" ng-repeat="post in posts">
		<input type="checkbox" ng-model="post.selected">
		<a href="">{{ post.title }}</a>
		<p>{{ post.content + "..." }}</p>
	</div>
</section>
